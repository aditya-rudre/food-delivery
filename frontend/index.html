<!-- Doctype: The document is declared as an HTML5 document.
Head Section: Contains metadata, character encoding, favicon link, viewport settings, and the document title.
Body Section: Contains the root div where the React app will be rendered, and a script that loads and runs the React application from main.jsx.
React Rendering: The React app (from main.jsx) will be injected into the root div, rendering the entire user interface within that container. -->
